<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulario de Cadastro</title>

    <style>

        #documentos {
            position: absolute;
            left: 40%;
            width: 35%;
            height: 40%;
            margin-bottom: 50%;
            margin-top: 100px;
            box-shadow: 1px 1px 8px #795548;
            background-color:#2098a2d6;
            margin-top : 100px;
            
        }
    </style>
</head>
<body>
    <div id="documentos">
        <div id="titulo">
            <form action="/pagina-processa-dados-do-form" method="post">
                <div>

                    <input style="width :57%; margin-left: 23%;  margin-top : 70px;" type="text" id="name" placeholder="Nome" />

                    <br><br>
                </div>

                <div>

                    <input style="width :20%; margin-left: 23%;" type="text" id="Nacionalidade" placeholder="Nacionalidade" />


                    <input style="width :35%" type="number" id="Idade" placeholder="idade" />
                    <br><br>
                </div>

                <div>



                    <input style="width :20%; margin-left: 23%; " type="number" id="CPF" class="form-control cpf-mask" placeholder="000.000.000-00" />

                    
                    


                    <input style="width :35%" type="date" id="Data" placeholder="Dat nasc" />

                    <br><br>
                </div>

                <div>
                    <input style ="margin-left: 35%;" type="radio" name="Tool" value="Remember me" checked> Masculino
                    <input type="radio" name="Tool" value="Forgot Password"> Feminino <br>
                </div>
                    <div class="button"><br>
                        <button style="margin-left: 38%;" type="submit">Enviar Informacão</button>
                    </div>
            </form>

        </div>
    </div>

</body>
</html>
